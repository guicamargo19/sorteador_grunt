<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <h1>Número da Sorte</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Número máximo para sortear</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
    <footer class="direitos">
        <script>document.write(new Date().getFullYear());</script> - &copy; 
        <a href="https://portfolio-pink-omega-63.vercel.app/">
            <strong>Portfólio Guilherme Camargo</strong>
        </a> - Todos os direitos reservados
 </footer>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
